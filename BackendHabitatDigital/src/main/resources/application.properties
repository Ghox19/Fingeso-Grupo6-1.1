spring.application.name=BackendHabitatDigital
#Define the conection properties
#DB
spring.datasource.url=jdbc:postgresql://localhost:5432/HabitatDigital
spring.datasource.username=postgres
spring.datasource.password=0987
#optional
spring.jpa.hibernate.ddl-auto= update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
#server
server.port=8080

#habilitar/desabilitar api-docs - swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true

#ruta swagger-ui
springdoc.api-docs.path=/api-docs
